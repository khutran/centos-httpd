<VirtualHost *:6669>
    ServerName xxx.com
    ServerAlias *
    <Directory "/var/www/web/">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid apache apache
        RGroups apache
    </IfModule>
    <IfModule itk.c>
        AssignUserID apache aapche
    </IfModule>

    ErrorLog "/usr/local/apache/logs/httpd/error_log"
    CustomLog "/usr/local/apache/logs/access_log" combined
</VirtualHost>